    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jublee Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <!-- <h1 class="bank-title mt-5">Welcome To Jublee Bank</h1> -->

    <section class="container " id="sec">
        <h1 class="bank-title mt-5">Welcome To Jublee Bank</h1>
       <div class="div">

        <h3 class="log mt-3">Login</h3>
        <input type="email" name="" id="" class="email" placeholder="Enter Your Mail"><br>
        <input type="password" name="" id="" class="mt-4 password" placeholder="Enter Your Password"><br>
        <button id="LoginButton" type="button" class="btn btn-primary mt-3">Enter</button>
       </div>

    </section>

    <div id="transection">
        <!-- <h1 class="">Welcome to Transection Page</h1> -->
       <div class="row">
        <div class="col-md-3 depo">
           <div class="item">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
           </div>
        </div>
        <div class="col-md-3 with">
           <div class="item">
            <h5>Withdraw</h5>
            <h2>$<span id="withDraw">00</span></h2>
           </div>
        </div>
        <div class="col-md-3 bala">
            <div class="item">
                <h5>Balance</h5>
            <h2>$<span id="currentBalance">785</span></h2>
            </div>
        </div>
       </div>
       


       <div id="submitSide mt-5">
        <div class="row">
            <div class="col-md-5 side-1">
                <h3>Deposit</h3>
                <input type="text" name="" id="to" placeholder="$How much Money You Want To Deposit?"><br>
                <button type="button" id="bu" class="btn btn-success mt-4">Deposit</button>


            </div>
            <div class="col-md-5 side-2 ">
                <h3>Withdraw</h3>
                <input type="text" name="" id="withdrawAm" placeholder="$How much Money You Want To Withdraw?"><br>
                <button type="button" id="addWithdraw" class="btn btn-success mt-4">Withdraw</button>
            </div>
        </div>
    </div>
    </div>
